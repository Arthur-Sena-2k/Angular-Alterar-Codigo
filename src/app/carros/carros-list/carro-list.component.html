<div class="icon">
    <mat-icon matBadge="{{carrosList.length}}" matBadgeColor="warn">shopping_cart</mat-icon>
  </div>
  
  <div fxLayout="row wrap"  fxLayout.lt-sm="column">
    <mat-card *ngFor="let carro of carrosList" class="mat-card-simples">
      <mat-card-header>
        <mat-card-title>
          <mat-icon class="subicon">shopping_cart</mat-icon>
          {{carro.modelo}}</mat-card-title>
        <mat-card-subtitle  *ngIf="carro.marca">Marca: {{carro.marca}} | Ano: {{carro.ano}} </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        Blablabla blaBlablabla blaBlablabla blaBlablabla blaBlablabla blaBlablabla blaBlablabla bla
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" [routerLink]="['/carrosedita', carro.modelo]">Editar</button>
        <button mat-button color="warn" (click)="excluir(carro)">Excluir</button>
      </mat-card-actions>
    </mat-card>
  
  </div>
