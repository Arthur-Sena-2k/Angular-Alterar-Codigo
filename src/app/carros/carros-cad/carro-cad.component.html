<div class="cad">
    <mat-card class="card-cad-car">
      <mat-card-header class="title">
        <mat-card-title>Cadastrar Carros</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="fill" class="mat-form-simples">
          <mat-label>Modelo</mat-label>
          <input matInput [(ngModel)]="carro.modelo" placeholder="digite o modelo do carro">
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="mat-form-simples">
          <mat-label>Marca</mat-label>
          <input matInput [(ngModel)]="carro.marca" placeholder="digite marca do veiculo">
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="mat-form-simples">
          <mat-label>Ano</mat-label>
          <input  matInput [(ngModel)]="carro.ano" placeholder="Digite o ano do carro">
        </mat-form-field>
      </mat-card-content>
  
      <div>
        <mat-card-actions>
          <button mat-raised-button color="primary" (click)="cadastrar()">{{nomeBotaoManutencao}}</button>
        </mat-card-actions>
      </div>
    </mat-card>
  </div>
  <br>
